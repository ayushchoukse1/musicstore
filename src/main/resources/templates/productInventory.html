<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
>
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<!--/*/ <th:block th:include="fragments/headerinc :: header"></th:block> /*/-->
<div class="container-wrapper">
    <div class="container">
        <div class="page-header">
            <h1>Product Inventory Page</h1>
            <p class="lead">This is a product inventory page.</p>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th th:text="#{com.product.photo}">Photo Thumb</th>
                <th th:text="#{com.product.productName}">Name</th>
                <th th:text="#{com.product.category}">Category</th>
                <th th:text="#{com.product.price}">Price</th>
                <th th:text="#{com.product.productCondition}">Condition</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><img th:src="@{/images/product1.png}"></td>
                <td th:text="${product.productName}">1</td>
                <td th:text="${product.category}">1</td>
                <td th:text="${product.price}">1</td>
                <td th:text="${product.productCondition}">1</td>
                <td><a  th:href="@{/product/viewProduct/{id}(id=${product.id})}" ><span class="glyphicon glyphicon-info-sign"></span></a></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/productInventory/addProduct}" class="btn btn-primary">Add Product</a>
        <!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->
    </div>
</div><!-- /.container -->
</body>
</html>
