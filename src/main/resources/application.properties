#THYMELEAF
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

#JPA
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/musicstore
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#PRODUCT COLUMN
com.product.name=Name
com.product.category=Category
com.product.price=Price
com.product.condition=Condition
com.product.status=Status
com.product.unitinstocks=UnitInStocks
com.product.manufacturer=Manufacturer